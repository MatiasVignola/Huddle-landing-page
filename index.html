<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: white;}
    .attribution a { color: hsl(225, 7%, 89%); }
  </style>
</head>
<body>
  
  <header class="header">
    <img src="./images/logo.svg" alt="logo" class="logo">
  </header>

  <main>
    <div class="ilustration">
      <img src="./images/illustration-mockups.svg" alt="ilustration" class="ilustration_img">
    </div>

    <div class="texts">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
      <button class="texts_btn">Register</button>
    </div>
  </main>
  
  <footer class="footer">
    <div class="footer_contacts">
      <a href="#" class="contacts-link"><img src="./images/facebook.svg" alt="facebook"></a>
      <a href="#" class="contacts-link"><img src="./images/twitter.svg" alt="twitter"></a>
      <a href="#" class="contacts-link"><img src="./images/instagram.svg" alt="instagram"></a>
    </div>
  </footer>
 
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/matias-vignola-3b8608289/" target="_blank">MV-Development</a>.
    </p>
  </footer>
</body>
</html>
